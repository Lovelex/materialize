<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/materialize.min.css">
  <title>Ícones</title>
</head>
<body>

  
  <div class="container">
    <h4>Icones</h4>
    <i class="material-icons red-text">add_circle_outline</i>
    <i class="material-icons purple-text darken-2">warning</i>
    <i class="material-icons green-text">cloud</i>
    <i class="material-icons pink-text">folder</i>

    <h4>Icones nos botões</h4>
    <a href="#" class="btn indigo">
      <span>Send</span>
      <i class="material-icons right">send</i>
    </a>
    <a href="#" class="btn pink waves-effect waves-light">
      <span>Email</span>
      <i class="material-icons left">email</i>
    </a>

    <h4>Icones nos botões flutuantes</h4>
    <a href="#" class="btn-floating blue pulse">
      <i class="material-icons">add</i>
    </a>
    <a href="#" class="btn-floating  red pulse">
      <i class="material-icons">remove</i>
    </a>
    <a href="#" class="btn-floating orange pulse">
      <i class="material-icons">edit</i>
    </a>
  </div>
  <script src="./assets/js/materialize.min.js"></script>
</body>
</html>
