<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/materialize.min.css">
  <title>Sombras e profundidade</title>
  <style>
    .flex {
      display: flex;
      justify-content: space-between;
    }

    .container {
      display: flex;
      flex-direction: column;
    }

    .container .caixa {
      width: 100px;
      height: 110px;
      background-color: lightskyblue;
      margin: 2px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h4>Sombras e Profundidade</h4>
    <div class="flex">
      <div class="caixa"></div>
      <div class="caixa z-depth-1"></div>
      <div class="caixa z-depth-2"></div>
      <div class="caixa z-depth-3"></div>
      <div class="caixa z-depth-4"></div>
      <div class="caixa z-depth-5"></div>
    </div>
  </div>
  <script src="./assets/js/materialize.min.js"></script>
</body>

</html>
