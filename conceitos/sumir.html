<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/materialize.min.css">
  <title>Sumir elementos</title>
  <style>
    .hide-on-small-only {
      background-color: lightblue;
    }
    .hide-on-med-only {
      background-color: lightcoral;
    }
    .hide-on-large-only {
      background-color: lightgreen;
    }
    .hide-on-med-and-down {
      background-color: lightpink;
    }
    .hide-on-med-and-up {
      background-color: lightseagreen;
    }
  </style>
</head>
<body>

  
  <div class="container">
    <h4 class="hide">Sumir em todas as telas</h4>
    <h4 class="hide-on-small-only">Sumir em telas pequenas</h4>
    <h4 class="hide-on-med-only">Sumir em telas médias</h4>
    <h4 class="hide-on-large-only">Sumir em telas grandes</h4>
    <h4 class="hide-on-med-and-down">Sumir em telas médias e pequenas</h4>
    <h4 class="hide-on-med-and-up">Sumir em telas médias e grandes</h4>
  </div>
  <script src="./assets/js/materialize.min.js"></script>
</body>
</html>
